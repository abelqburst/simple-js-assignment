<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
        <div id="contact">
       
            <span> Name : <input type="text" id="name"/> </span>
            <br/>
            <span> Email : <input type="email" id="email"/> </span>
            <br/>
            <span> Phone : <input type="text" id="phone"/> </span>
            <br/>
            <span> Question : <textarea rows="4" cols="20" id="question"></textarea> </span>
            <br/>
            <button style="margin-left: 250px" id="send" >Send</button> 
            <br>
        </div>
    <script src="/js/contact.js"></script>
</body>
</html>
